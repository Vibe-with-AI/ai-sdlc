version: '3.8'
services:
  aider:
    image: aider:latest
    volumes:
      - ./.aisdlc:/app/.aisdlc
      - ./.aisdlc/refs:/app/.aisdlc/refs
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
  github_mcp:
    image: github-mcp:latest
    volumes:
      - ./.aisdlc/refs:/app/.aisdlc/refs
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
  sequential_thinking_mcp:
    image: sequential-thinking-mcp:latest
    volumes:
      - ./.aisdlc/refs:/app/.aisdlc/refs
  context7_mcp:
    image: context7-mcp:latest
    volumes:
      - ./.aisdlc/refs:/app/.aisdlc/refs